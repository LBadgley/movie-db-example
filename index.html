<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic</title>
    <link rel="stylesheet" href="src/main.css">
    <link rel="stylesheet" href="src/movies.css">
    <link rel="stylesheet" href="src/search.css">
    <link rel="stylesheet" href="src/paging.css">
</head>
<body>
    <header>
        <img src="assets/alchemy-logo.png" alt="Alchemy Code Lab Logo">
        <h1>Movie Search</h1>
    </header>

    <form id="search-form">
        <input name="search-term">
        <button>Search</button>
    </form>

    <section id="paging">
        <button id="previous-button">&lt; Previous</button>
        
        <div>
            Page 
            <span id="current-page">1</span>
            of
            <span id="total-pages"></span>
        </div>

        <button id="next-button">Next &gt;</button>
    </section>

    <ul id="movie-list"></ul>

    <script type="module" src="src/index.js"></script>
</body>
</html>
